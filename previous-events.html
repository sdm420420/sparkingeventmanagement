
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Events - Sparking Event Management</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Arial', sans-serif; background: #F9FAFB; margin:0; padding:0; }
        .section-header { text-align:center; padding:2rem 1rem; }
        .section-badge { font-size:1.2rem; margin-bottom:0.5rem; }
        .section-title { font-size:2rem; font-weight:700; }
        .section-subtitle { font-size:1rem; color:#6B7280; }

        /* Gallery Grid */
        .gallery-grid { 
            display:grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px,1fr)); 
            gap:1.5rem; 
            padding:1rem 2rem;
        }
        .gallery-item { position:relative; cursor:pointer; overflow:hidden; border-radius:15px; }
        .gallery-item img { width:100%; height:100%; object-fit:cover; display:block; transition: transform 0.3s; }
        .gallery-item:hover img { transform: scale(1.05); }
        .gallery-overlay { 
            position:absolute; bottom:0; left:0; right:0; background: rgba(0,0,0,0.6); 
            color:#fff; padding:0.8rem; opacity:0; transition: opacity 0.3s; 
        }
        .gallery-item:hover .gallery-overlay { opacity:1; }
        .gallery-overlay h4 { margin:0; font-size:1rem; }
        .gallery-overlay p { margin:0; font-size:0.85rem; }

        /* Modal */
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000; }
        .modal-content { position:relative; max-width:90%; max-height:90%; }
        .modal-content img { width:100%; height:100%; object-fit:contain; border-radius:15px; }
        .modal-close { position:absolute; top:-10px; right:-10px; background:#E91E8C; color:#fff; border:none; border-radius:50%; width:30px; height:30px; font-size:1.2rem; cursor:pointer; }

        /* Back Button */
        .back-button-container { text-align:center; margin:2rem 0; }
        .back-btn { display:inline-block; padding:0.8rem 2rem; background: linear-gradient(135deg, #E91E8C, #000); color:#fff; border-radius:30px; font-weight:600; text-decoration:none; transition: transform 0.3s, box-shadow 0.3s; }
        .back-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(233,30,140,0.4); }
    </style>
</head>
<body>

    <section id="previous-events">
        <div class="section-header">
            <div class="section-badge">üì∑ Previous Events</div>
            <h2 class="section-title">Our <span>Gallery</span></h2>
            <p class="section-subtitle">All of our successfully executed events and celebrations</p>
        </div>

        <div class="gallery-grid">
            <div class="gallery-item" onclick="openModal(0)">
                <img src="https://i.postimg.cc/JnDCN0Hf/sakshi-jpg.jpg" alt="Event 1">
                <div class="gallery-overlay">
                    <h4>Elegant Wedding Ceremony</h4>
                    <p>Wedding</p>
                </div>
            </div>
            <div class="gallery-item" onclick="openModal(1)">
                <img src="https://i.postimg.cc/pTbYV1xV/deepu-jpg.jpg" alt="Event 2">
                <div class="gallery-overlay">
                    <h4>Corporate Conference</h4>
                    <p>Corporate</p>
                </div>
            </div>
            <div class="gallery-item" onclick="openModal(2)">
                <img src="https://i.postimg.cc/ZRWRgJXK/Dipendra.jpg" alt="Event 3">
                <div class="gallery-overlay">
                    <h4>Reception Celebration</h4>
                    <p>Wedding</p>
                </div>
            </div>
            <div class="gallery-item" onclick="openModal(3)">
                <img src="https://i.postimg.cc/26QJCZsg/retouch-2025101601303565.jpg" alt="Event 4">
                <div class="gallery-overlay">
                    <h4>Product Launch Event</h4>
                    <p>Corporate</p>
                </div>
            </div>
            <div class="gallery-item" onclick="openModal(4)">
                <img src="https://i.postimg.cc/FRXrP0bM/kailash.jpg" alt="Event 5">
                <div class="gallery-overlay">
                    <h4>Bridal Preparation</h4>
                    <p>Wedding</p>
                </div>
            </div>
        </div>

        <div class="back-button-container">
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal" id="galleryModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script>
        const modal = document.getElementById('galleryModal');
        const modalImg = document.getElementById('modalImage');
        const images = [
            'https://i.postimg.cc/JnDCN0Hf/sakshi-jpg.jpg',
            'https://i.postimg.cc/pTbYV1xV/deepu-jpg.jpg',
            'https://i.postimg.cc/ZRWRgJXK/Dipendra.jpg',
            'https://i.postimg.cc/26QJCZsg/retouch-2025101601303565.jpg',
            'https://i.postimg.cc/FRXrP0bM/kailash.jpg'
        ];

        function openModal(index) {
            modalImg.src = images[index];
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }
    </script>

</body>
</html>
